<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Nour - راديو بث مباشر</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Sans+Arabic:wght@600&display=swap" rel="stylesheet">

</head>
<body id="body">
    <main id="player">
        <header>
            <img src="img/logo.png">
            <img src="img/header.png" id="name">
            <p id="title_radio">Radio 1</p>
        </header>
        <div id="content">
            <article id= "buttons">
                <img src="img/back.png" id="back"/>
                <img src="img/play.png" id="play_pause"/>
                <img src="img/next.png" id="next"/>
                <audio src="" id="audio_file"></audio>
            </article>
            <hr>
            <article id="volume">
                <img src="img/volume_down.png" alt="volume down" id="volume_down">
                <input type="range" id="volume_range">
                <img src="img/volume_up.png" alt="volume up">
            </article>
            <article id="volume_value_article">
            <h1 id="volume_value">100</h1>
            </article>
            <hr>
            <article id="theme">
                <button id="theme1"></button>
                <button id="theme2"></button>
                <button id="theme3"></button>
                <button id="theme4"></button>
            </article>
            <article id="outTimer">
            <div id="timer">

            </div>
            </article>
            <article>
            <a  href="download.html" target="_blank">
            <button type="button" id="download">
            تحميل التطبيق
            </button>
            </a>
            </article>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
